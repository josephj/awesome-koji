    <link rel='stylesheet' href='//cdnjs.cloudflare.com/ajax/libs/selectize.js/0.8.5/css/selectize.default.css'>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  </head>
  <body>
    <div id="pageContainer">
      <!--header-->  
      <div id="header" class="header">
        <div id="header-left" class="header">
          <img class = "stacklapedia_icon" src="https://uploads-cdn.stackla.com/10/danielle-degiovanni/2019-02-24/5c731dea2629f/thumbnail.png">
        </div>
        <div id="header-right" class="header">
          <div style="margin-top:12px">
            <button type="button" class="btnUpload" 
                    data-toggle="modal" data-target="#demoNormalModal">Upload Activation</button>
          </div>
          <!-- modal dialog -->

          <div class="modal fade" id="demoNormalModal" tabindex="-1" role="dialog" aria-labelledby="modal" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="demoModalTitle">Upload Activation</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <div id='stackla-goconnect-widget' data-widget-id="5c734ca853dd3"></div>
                  <script type='text/javascript'>
                    (function (d) {
                      // embed.js CDN
                      var cdn = window.StacklaGoConnectConfig ? window.StacklaGoConnectConfig.cdn : 'goconnect.stackla.com';
                      var t = d.createElement('script');
                      t.type = 'text/javascript';
                      t.src = 'https://' + cdn + '/media/js/common/plugin_goconnect_embed.js';
                      (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(t);
                    }(document));
                  </script>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div id="header-center" class="header">
          <div class="headerMiddleItems">
            <div class="headerItems">
              <a href="" class="headerLink">Activations</a>
            </div>
            <div class="headerItems">
              <a href="" class="headerLink">Competitions</a>
            </div>
          </div>
        </div>
      </div>
      <div id="main">
        <!--sidebar-->  
        <div id="sidebar">
          <label class="sidebar-title">Activations</label>
          <div class="sidebar_fieldset">
            <fieldset>
              <legend>Vertical</legend>
              <label><input type="checkbox" name="vertical" class="searchVerticalItem" value ="372495" >Travel</label>
              <label><input type="checkbox" name="vertical" class="searchVerticalItem" value ="372494" >Food & Beverage</label>
              <label><input type="checkbox" name="vertical" class="searchVerticalItem" value ="3" >Automotive</label>
            </fieldset>
            <fieldset>
              <legend>Use Case</legend>
              <label><input type="checkbox" name="usecase" value="1" class="searchUseCaseItem">Widget</label>
              <label><input type="checkbox" name="usecase" value="2" class="searchUseCaseItem">Event Screen</label>
              <label><input type="checkbox" name="usecase" value="3" class="searchUseCaseItem">Email</label>
            </fieldset>
          </div>

        </div>
        <div id="content">
          <div class="searchArea">
            <input id="txtSearch" type="text" class="searchbox" name="search" id="txtSearch" 
                   readonly value ="" style="display:none;" placeholder="Search..">
            <div id="conditions" class="searchbox"></div>

            <div class="sortArea">
              <div class="dropdown">
                <button class="btnSortby dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Sort by
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                  <a class="dropdown-item" href="#">Newest</a>
                  <a class="dropdown-item" href="#">Oldest</a>
                  <a class="dropdown-item" href="#">A-Z</a>
                </div>
              </div>
            </div>
            
            
            <div class="stacklaForm">
              <!-- Stackla Widget Embed Code (start) -->
              <div class="stackla-widget" data-alias="danielle-degiovanni.stackla.com" data-ct="" data-hash="5c7710ddb319b" data-id="53700" data-title="Stacklapedia" data-ttl="60" style="width: 100%; overflow: hidden;"></div>
              <script type="text/javascript">
                (function (d, id) {
                  var t, el = d.scripts[d.scripts.length - 1].previousElementSibling;
                  if (el) el.dataset.initTimestamp = (new Date()).getTime();
                  if (d.getElementById(id)) return;
                  t = d.createElement('script');
                  t.src = '//assetscdn.stackla.com/media/js/widget/fluid-embed.js';
                  t.id = id;
                  (d.getElementsByTagName('head')[0] || d.getElementsByTagName('body')[0]).appendChild(t);
                }(document, 'stackla-widget-js'));
              </script>
              <!-- Stackla Widget Embed Code (end) -->
            </div>
          </div>
        </div>
      </div>
      </body>
    </html>
